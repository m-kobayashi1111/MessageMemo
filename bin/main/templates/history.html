<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    	<meta charset="utf-8">
        <title>伝言履歴表示</title>
         <link rel="stylesheet" th:href="@{/css/history.css}">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    </head>

    <body>
        <div class="form-inline py-3 bg-success">
            <div class="container">
                 <div class="row">
                    <a href = "http://localhost:8080/msgmemo/inputForm" class=" text-white h2">MESSAGE MEMO</a>
                        <div class="col-0 ml-auto">
                            <input type="button" class="btn btn-primary" name="copy" id="copy" value="印刷" onclick="copy()">
                         </div>
                 </div>
            </div>
        </div>
        <div class="main mt-5 pb-1 mx-5 bg-light">
            <div class="pt-5 h3 text-success text-center">
               	伝言履歴
            </div>
            <div>
                <input type="button" class="btn btn-success ml-5" value="CSV">
             </div>
            <div class="mt-3 mb-5 mx-5 sticky_table_wrapper" id="division" style="white-space:nowrap;">
                <table class="table table-striped table-hover table-bordered table-sm sticky_table" id="table" style="width:100%;"><!-- sticky_table -->
            		
                    <thead class="scrollHead">
                    	<tr>
                            <th scope="col" id="header" class="text-center ID">ID</th>
                            <th scope="col" id="header" class="text-center time">受電時間</th>
                            <th scope="col" id="header" class="text-center To">To</th>
                            <th scope="col" id="header" class="text-center From" colspan="2">From</th>
                            <th scope="col" id="header" class="text-center message">伝言</th>
                            <th scope="col" id="header" class="text-center message_h">受電者</th>
                        </tr>
                    </thead>
                    
	             	<tbody class="text-center scrollBody bg-white">
	             		<tr th:each="history : ${historylist}" th:object="${history}">
		                	<td class="ID" th:text="*{m_id}"></td>
		                    <td class="time" th:text="*{receiv_time}"></td>
		                    <td class="To" th:text="*{to_name}"></td>
		                    <td class="From_c" th:text="*{c_name}"></td>
		                    <td class="From_n" th:text="*{sender}"></td>
		                    <td class="message" th:text="*{message_cd}"></td>
		                    <td class="message_h" th:text="*{e_name}"></td>  
		                 </tr>
	                </tbody>
                </table>
            </div>  
        </div>
        <script th:src="@{/js/history.js}" type="text/javascript"></script>
    </body>
    
</html>
