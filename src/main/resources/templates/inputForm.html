<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>登録フォーム</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

</head>
<body onload="setDate(),setTime()">
	
    <div class="form-inline py-3 bg-success">
    	<div class="container">
         	<div class="row">
            	<a href = "http://localhost:8080/msgmemo/inputForm" class=" text-white h2">MESSAGE MEMO</a>
                	<div class="col-0 ml-auto">
            	        <input type="button" class="btn btn-primary" name="copy" id="copy" value="印刷" onclick="copy()">
                 	</div>
             </div>
        </div>
     </div>
    <div class="text-center">
    	<p th:text="${msg}" id="msg" class="h3"></p>
    	<p id="notice-input-text-1" style="display: none; color: red;">【対応のいずれかにチェックしてください。】</p>
		<p id="notice-input-text-2" style="display: none; color: red;">【伝言がある場合は内容をメモに記入してください】</p>
    </div>
	<form method="post" action="/msgmemo/inputForm" name="form1" id="form" onsubmit="return checkForm()" onclick="register()"><!-- action="register" (register = 登録) -->
  
        <div class="main my-3 mx-5 bg-light">

                <input type="text" class="my-4 ml-5" name="to_name" id="to"  required="required" maxlength="40">
              	  さん宛て

                <div id="line">
                   
                        <div class="container">
                            <div class="row">
                                <div class="col-10 ml-auto">
                                	受電日時
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <input type="text" size="5" name="today_year" id="today_year"  required="required" maxlength="4" oninput="value = value.replace(/[^0-9]+/i,'');">
							年
                            <input type="text" size="5" name="today_month" id="today_month"  required="required" maxlength="2" oninput="value = value.replace(/[^0-9]+/i,'');">
							月
                            <input type="text" size="5" name="today_day" id="today_day"  required="required" maxlength="2" oninput="value = value.replace(/[^0-9]+/i,'');">
							 日                    
                        </div>
                    

                    <div class="AMPM my-3 text-center d-flex flex-row justify-content-center">
                        <div class="mr-4">
                            <ul class="list-unstyled">
                                <li>
                                    <label class="radio">
                                        <input id="AM" type="radio" name="radio" value="AM"  required="required">  
                                        AM
                                    </label>
                                </li>
                                <li>
                                    <label class="radio">
                                        <input id="PM" type="radio" name="radio" value="PM"  required="required">
                                        PM
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <div class="mt-3">
                            <select name="hour" id="hour" style="width: 70px;"  required="required"> 
		                        <option value="1">1</option>
		                        <option value="2">2</option>
		                        <option value="3">3</option>
		                        <option value="4">4</option>
		                        <option value="5">5</option>
		                        <option value="6">6</option>
		                        <option value="7">7</option>
		                        <option value="8">8</option>
		                        <option value="9">9</option>
		                        <option value="10">10</option>
		                        <option value="11">11</option>
		                        <option value="12">12</option>
                            </select>
                            	時
                            <select name="minutes" id="minutes" style="width: 70px;"  required="required">
                                <option value="0">0</option>
		                        <option value="1">1</option>
		                        <option value="2">2</option>
		                        <option value="3">3</option>
		                        <option value="4">4</option>
		                        <option value="5">5</option>
		                        <option value="6">6</option>
		                        <option value="7">7</option>
		                        <option value="8">8</option>
		                        <option value="9">9</option>
		                        <option value="10">10</option>
		                        <option value="11">11</option>
		                        <option value="12">12</option>
		                        <option value="13">13</option>
		                        <option value="14">14</option>
		                        <option value="15">15</option>
		                        <option value="16">16</option>
		                        <option value="17">17</option>
		                        <option value="18">18</option>
		                        <option value="19">19</option>
		                        <option value="20">20</option>
		                        <option value="21">21</option>
		                        <option value="22">22</option>
		                        <option value="23">23</option>
		                        <option value="24">24</option>
		                        <option value="25">25</option>
		                        <option value="26">26</option>
		                        <option value="27">27</option>
		                        <option value="28">28</option>
		                        <option value="29">29</option>
		                        <option value="30">30</option>
		                        <option value="31">31</option>
		                        <option value="32">32</option>
		                        <option value="33">33</option>
		                        <option value="34">34</option>
		                        <option value="35">35</option>
		                        <option value="36">36</option>
		                        <option value="37">37</option>
		                        <option value="38">38</option>
		                        <option value="39">39</option>
		                        <option value="40">40</option>
		                        <option value="41">41</option>
		                        <option value="42">42</option>
		                        <option value="43">43</option>
		                        <option value="44">44</option>
		                        <option value="45">45</option>
		                        <option value="46">46</option>
		                        <option value="47">47</option>
		                        <option value="48">48</option>
		                        <option value="49">49</option>
		                        <option value="50">50</option>
		                        <option value="51">51</option>
		                        <option value="52">52</option>
		                        <option value="53">53</option>
		                        <option value="54">54</option>
		                        <option value="55">55</option>
		                        <option value="56">56</option>
		                        <option value="57">57</option>
		                        <option value="58">58</option>
		                        <option value="59">59</option>
                        
                            </select>
                            	分
                        </div>
                    </div>
                    
                </div>

                <div>
                    <div class="container">
                        <div class="row">
                            <div class="col-10 ml-auto">
                               	 会社名
                            </div>
                        </div>
                    </div>
                    <div class="text-center" >
                        <select name="customer_cd" style="width: 530px">
                        		<option value=""></option>	
                        	   	<option th:each="customer : ${customerlist}" th:object="${customer}" th:value = "*{c_num}" id="td_name" th:text="*{c_name}"></option>
                        </select>
                    </div>
                
                </div>
                <div>
                    <div class="container">
                        <div class="row">
                            <div class="col-10 ml-auto">
                              	  氏名
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="text" name="sender" id="company_name" size="70"  required="required" maxlength="40">
                    </div>
                </div>
                
                <div class="container">
                    <div class="row">
                        <div class="col-10 ml-auto">
                           	 対応
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-9 ml-auto">
                            <div id ="ckbox">
                                <ul class="list-unstyled">
                                    <li>
                                        <input type="checkbox" name="message_cd" class="mb-3" id="check1" value="1">
                                       	もう一度お電話します
                                    </li>
                                    <li>
                                        <input type="checkbox" name="message_cd" class="mb-3" id="check2" value="2">
                                       	 折り返しお願いします
                                    </li>
                                    <li class="mr-xl-5">
                                        <input type="checkbox"  name="message_cd" class="mb-3" id="check3" value="3">
                                       	 伝言あります
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <textarea readonly id="memo" name="memo" class="mb-3"  cols="70" rows="5" maxlength="256"></textarea>
                </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-10 ml-auto">
                                	受電者
                            </div>
                        </div>  
                    </div>
                    <div class="text-center">
                        <select name="receiver_cd" style="width: 530px;"  required="required">
							<option value=""></option>
                        	<option th:each="employee : ${employeelist}" th:object="${employee}" th:value="*{e_num}" id="td_name" th:text="*{e_name}"></option>
                        </select>
                    </div>
                
                <div class="text-center">
                    <input type="submit" class="my-5 btn btn-outline-success btn-lg" value="登録">
                </div>
                        
        	</div>
        </form>
        
    </body>
    <script th:src="@{/js/memo.js}"></script>
</html>
